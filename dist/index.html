<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2b1476549e.js" crossorigin="anonymous"></script>
  <title>To-do-list</title>
<script defer src="index.js"></script></head>
<body>
  <ul class="to-do-list">
    <li class="common">Today's To Do
      <i class="fas fa-sync-alt"></i>
    </li>
    <li id="input" class="common">
      <input type="text" id="add" placeholder="Add to your list..." value="">
      <i class="fas fa-upload upload"></i>
    </li>
    <li class="dynamic">

    </li>
    <li id="clear" class="common">
      <button type="button">Clear all completed</button>
    </li>
  </ul>
</body>
</html>
